<div>
  <h1 class="title">Your Cart</h1>
  <div *ngIf="orderLines">
   <form [formGroup]="cartForm">
      <mat-card>
        <table mat-table [dataSource]="orderLines">
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Produkt </th>
            <td mat-cell *matCellDef="let cartItems">{{cartItems.product.name}}</td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Antal </th>
            <td mat-cell *matCellDef="let cartItems">
              <mat-form-field>
                <input matInput type="number" formControlName="amount" min="1" max="5" step="1">
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Pris </th>
            <td mat-cell *matCellDef="let cartItems">{{cartItems.price}}</td>
          </ng-container>
          <ng-container matColumnDef="priceTotal">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let cartItems">getTotal()</td>
          </ng-container>
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Slet </th>
            <td mat-cell *matCellDef="let cartItems">
              <button (click)="removeFromCart()">slet</button>
            </td>
          </ng-container>
        </table>
      </mat-card>
    </form>
  </div>
</div>
