<div fxLayout="row"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row"
       fxLayoutAlign="center center">
    <div fxFlex="50">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>{{cover.name}}</mat-card-title>
        </mat-card-title-group>

        <mat-card class="mat-card-items mat-elevation-z0">
          <mat-card-content fxFlex="70">
            <img width="500" height="500">
          </mat-card-content>
          <mat-card-content fxLayout="column wrap">
            <mat-card-title>Detaljer</mat-card-title>
            <p>Kan bruges til: {{cover.typeOfBrand}} {{cover.typeOfModel}}</p>
            <p>Farve: {{cover.color}}</p>
            <p>Materiale: {{cover.material}}</p>
            <p>PÃ¥ lager: {{cover.stock}} stk</p>
            <mat-card-header> {{cover.price}},-</mat-card-header>
            <mat-button-toggle (click)="addToBasket()">Add to cart</mat-button-toggle>
        </mat-card-content>
        </mat-card>
      </mat-card>
    </div>
  </div>
</div>
