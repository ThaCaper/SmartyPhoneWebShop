<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Creat User</mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <div class="example-container">
      <form>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="Email" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="phoneNumber" formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="ZipCode" formControlName="zipCode">
        </mat-form-field>
        <button mat-raised-button color="link">Creat</button>
      </form>
    </div>





  </mat-card-content>

</mat-card>
