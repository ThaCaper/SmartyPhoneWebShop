<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Creat User</mat-card-title>
  </mat-card-header>
  <mat-card-content>


      <form [formGroup]="userForm" (ngSubmit)="AddUser()">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="Email" placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="phoneNumber" formControlName="phoneNumber" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="ZipCode" formControlName="zipCode" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="password" type="password" formControlName="password" required>
        </mat-form-field><br>
        <button mat-raised-button color="link">Creat</button>
      </form>





  </mat-card-content>

</mat-card>
