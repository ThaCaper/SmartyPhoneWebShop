<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>user information</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="userForm">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" >
      </mat-form-field>
      <mat-form-field>
        <input matInput type="Email" placeholder="Email" formControlName="email" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="phoneNumber" formControlName="phoneNumber" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Street" formControlName="street" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ZipCode" formControlName="zipCode" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Country" formControlName="country" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password" formControlName="password" >
      </mat-form-field><br>
      <button mat-raised-button color="link">update</button>
    </form>


  </mat-card-content>
  <mat-card-actions>


  </mat-card-actions>
</mat-card>
